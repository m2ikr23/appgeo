<ion-header>

  <ion-toolbar color="blue">
    
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Vigitrack</ion-title>

 
  </ion-toolbar>

</ion-header>


<ion-content>
  
    <form #formulario="ngForm" (ngSubmit)="registrarContact(formulario)" >
  
       <ion-item style="border:none" ><p style="color:grey" align="center">Registra tus contáctos de confianza </p>
      </ion-item>

    <ion-item >
      <ion-input type="text" placeholder="tu nombre" required name="nombre" [ngModel]="cargarcontactos().nombre"  ></ion-input>
    </ion-item>

    <ion-item>
     <ion-input type="tel" value=""  placeholder="Tu número de teléfono " required name="telefono" [ngModel]="cargarcontactos().telefono" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="tel" value=" " placeholder="Teléfono de contacto 1" required name="contacto1" [ngModel]="cargarcontactos().contacto1"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="tel" value=" " placeholder="Teléfono de contacto 2"  name="contacto2" [ngModel]="cargarcontactos().contacto2"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="tel" value=" "  placeholder="Teléfono de contacto 3"  name="contacto3" [ngModel]="cargarcontactos().contacto3"  ></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block large type="submit" [disabled]="!formulario.valid" >Guardar</button>
    </ion-item>

    </form>
  </ion-content>
