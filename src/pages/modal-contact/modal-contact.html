<ion-header>

  <ion-toolbar color="blue">
    
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Vigitrack</ion-title>

    <ion-buttons end>
     <button ion-button (click)="presentAlert()" >
        <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-item class="redes-content">
    <h5 align="center"> Siguenos en nuestras redes sociales </h5>
    <ion-buttons class="redes" align="center">
      <a class="social" href="http://m.facebook.com/vigitrackavl" target="_blank">
        <img width="50px" src="../../assets/icon/web-facebook-icon.png"  alt="Facebook" > </a>
      <a class="social" href="https://www.instagram.com/vigitrack/" target="_blank">
        <img width="50px" src="../../assets/icon/Instagram-icon.png"  alt="Instagram" >
      </a>
      <a class="social" href="https://twitter.com/Vigitrack" target="_blank" >
        <img width="50px" src="../../assets/icon/twitter_icon.png" alt="twitter">
      </a>
    </ion-buttons>
  </ion-item>  
    <form #formulario="ngForm" (ngSubmit)="sendEmail(formulario)" >
  
       <ion-item ><h4 align="center">Contáctanos</h4></ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Nombre" required name="nombre" [(ngModel)]="contact.nombre" ></ion-input>
    </ion-item>

    <ion-item>
     <ion-input type="email" placeholder="Correo electrónico" required name="correo" [(ngModel)]="contact.correo"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="tel" placeholder="Teléfono" required name="telefono"  [(ngModel)]="contact.telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea type="textarea" placeholder="Mensaje" required  name="mensaje" [(ngModel)]="contact.mensaje"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button block large type="submit" [disabled]="!formulario.valid" >Enviar</button>
    </ion-item>

    </form>
   
</ion-content>
