<ion-header>

    <ion-toolbar color="blue">
      
      <ion-buttons left>
        <button ion-button (click)="dismiss()">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title>Vigitrack</ion-title>
  
      <ion-buttons end>
       <button ion-button (click)="presentModal()" >
          <ion-icon ios="ios-more" md="md-more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  
  </ion-header>

<ion-content padding>
    <ion-fab>
        <button ion-fab fab-size="200px" (click)="sendSMS()"></button>
      </ion-fab>
      <div text-color-grey>
        <p>Presione el botón si te encuentras en una situación de emergencia</p>
      </div>
      
</ion-content>
