<ion-header>

    <ion-toolbar color="blue">
      
      <ion-buttons left>
        <button ion-button (click)="dismiss()">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title>Emergencia</ion-title>
  
      <ion-buttons end>
       <button ion-button (click)="presentModal()" >
          <ion-icon ios="ios-more" md="md-more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  
  </ion-header>

<ion-content padding>
    <ion-fab>
        <button class="button-panic" ion-fab clear icon-only fab-size="200px" (click)="sendSMS()"><img class="button-panic-img" src="assets/imgs/panicboton.fw.png" alt="panic"></button>
      </ion-fab>
      <div class="text_info">
        <p class="text-info-text" align="center">Presione el botón si te encuentras en una situación de emergencia</p>
      </div>
      
</ion-content>
